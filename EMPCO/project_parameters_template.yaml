        unit_weight: 120
        cohesion_total: 200
        cohesion_effective: 100
        friction_angle: 25
        thickness: 30

  - name: "Medium Soil Scenario"
    layers:
      - name: "Medium Clay"
        unit_weight: 120
        cohesion_total: 200
        cohesion_effective: 100
        friction_angle: 25
        thickness: 20
      - name: "Dense Soil"
        unit_weight: 125
