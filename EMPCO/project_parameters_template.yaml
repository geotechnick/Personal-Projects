# Pipeline parameters - User-requested parameters
pipe_outside_diameters: [16, 20, 24, 30, 36]  # inches - Pipe OD (in)
pipe_wall_thicknesses: [0.375, 0.5, 0.625, 0.75]  # inches - Pipe wt (in)
pipe_grades: ["X-52", "X-60", "X-65", "X-70"]  # Material grades
pipe_smys_values: [52000, 60000, 65000, 70000]  # psi - Pipe SMYS (psi)
pipe_depths_of_cover: [4, 6, 8, 10, 12, 15]  # feet - Pipe DOC (ft)
pipe_lengths_in_pgd: [5, 10, 15, 20, 30, 50]  # feet - Length of Pipe in PGD (ft)
pipe_coatings: ["FBE", "3LPE", "Concrete", "Tape"]  # Pipe Coating options
internal_pressures: [1000, 1200, 1440, 1600]  # psi - Internal Pressure (psi)
pgd_paths: ["perpendicular", "parallel"]  # PGD Path relative to pipe

# Groundwater parameters
groundwater_ratios: [0.5, 0.7, 0.9]  # Groundwater depth as ratio of slope height